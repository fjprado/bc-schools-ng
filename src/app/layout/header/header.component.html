<div class="header-container">
  <div class="card col-2">
    <div class="card-body">
      <div class="d-flex gap-2 justify-content-around align-items-center">
        <div>
          <img src="/assets/images/favicon.ico" style="height: 3rem; width: auto;" alt="logo">
        </div>
        <div class="logo-text align-items-center">
          <span>BC Schools</span>
          <br />
          <span>Angular</span>
        </div>   
      </div>
    </div>
  </div>
  <div class="card col-9 px-2">
    <div class="card-body">
        <form>
          <div class="row gap-1 d-flex justify-content-around">
            <div class="col-8">
              <input
                type="text"
                class="form-control"
                id="address"
                placeholder="Type an address here..."
                aria-describedby="addressHelp"
              />
              <div id="addressHelp" class="form-text">
                Try writing an address like "120 Robson, Vancouver"
              </div>
            </div>
            <div class="col-3 d-flex flex-column">
              <button type="submit" class="btn btn-primary">
                Search Schools
              </button>
            </div>
          </div>
        </form>
    </div>
  </div>
</div>
