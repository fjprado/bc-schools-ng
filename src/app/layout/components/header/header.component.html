<div class="container header-container flex-column">
  <div class="row">
    <div class="card col">
      <div class="card-body text-center">
        <span class="presentation-box">This tool helps you to search for the schools in your neighborhood or near a desired location</span>
      </div>
    </div>
  </div>
  <div class="row justify-content-between gap-5">
    <div class="card col">
      <div class="card-body">
        <div class="d-flex gap-2 justify-content-around align-items-center">
          <div>
            <img
              src="/assets/images/favicon.ico"
              style="height: 3rem; width: auto"
              alt="logo"
            />
          </div>
          <div class="logo-text align-items-center">
            <span>BC Schools</span>
            <br />
            <span>Angular</span>
          </div>
        </div>
      </div>
    </div>
    <div class="card col-9 px-2">
      <div class="card-body align-items-center">
        <form>
          <div class="row d-flex justify-content-around">
            <div class="col-8">
              <input
                type="text"
                class="form-control"
                id="address"
                placeholder="Type an address here..."
                aria-describedby="addressHelp"
              />
              <div id="addressHelp" class="form-text">
                For example "1455 Quebec St, Vancouver"
              </div>
            </div>
            <div class="col-3 d-flex flex-column">
              <button type="submit" class="btn btn-primary">
                Search Schools
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
