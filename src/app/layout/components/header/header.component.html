<div class="container header-container flex-column">
  <div class="row">
    <div class="card col">
      <div class="card-body text-center">
        <span class="presentation-box"
          >This tool helps you to search for the schools in your neighborhood or
          near a desired location</span
        >
      </div>
    </div>
  </div>
  <div class="row justify-content-between gap-3">
    <div class="card col-md col-sm-12">
      <div class="card-body">
        <div class="d-flex gap-2 justify-content-around align-items-center">
          <div>
            <img
              src="/assets/images/favicon.ico"
              style="height: 3rem; width: auto"
              alt="logo"
            />
          </div>
          <div class="logo-text align-items-center">
            <span>BC Schools</span>
            <br />
            <span>Angular</span>
          </div>
        </div>
      </div>
    </div>
    <div class="card col-md-9 col-sm-12 px-2">
      <div class="card-body align-items-center">
        <form [formGroup]="form">
          <div class="row d-flex justify-content-around">
            <div class="col-md-8 col-sm-12">
              <input
                class="form-control"
                list="datalistOptions"
                placeholder="Type an address here..."
                aria-describedby="addressHelp"
                formControlName="address"
                autocomplete="off"
              />
              <datalist id="datalistOptions">
                <option
                  *ngFor="let item of addressList"
                  [value]="item"
                ></option>
              </datalist>
              <div id="addressHelp" class="form-text">
                For example "1455 Quebec St, Vancouver" or click on the compass
                to use your current location
              </div>
            </div>
            <div class="col-md-4 col-sm-12 d-flex justify-content-between">
              <div class="col-md-3 col-sm-3">
                <button
                  type="submit"
                  class="btn btn-danger"
                  style="line-height: 0.8"
                  (click)="searchByUserLocation()"
                >
                  <span
                    class="material-symbols-outlined d-flex justify-content-center"
                  >
                    explore
                  </span>
                </button>
              </div>
              <div class="col-md-9 col-sm-9 d-flex flex-column">
                <button
                  type="submit"
                  class="btn btn-primary"
                  (click)="searchSchools()"
                >
                  Search Schools
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
