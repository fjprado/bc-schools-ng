<div class="card col">
  <div class="card-body align-items-center d-flex justify-content-around">
    <app-dropdown
      class="p-0"
      [dropdownName]="'City'"
      [items]="cities"
    ></app-dropdown>
    <app-dropdown
      class="p-0"
      [dropdownName]="'School Type'"
      [items]="schoolTypes"
    ></app-dropdown>
    <app-dropdown
      class="p-0"
      [dropdownName]="'School Category'"
      [items]="schoolCategories"
    ></app-dropdown>
    <div class="distance-range w-30 d-flex align-items-center">
      <label for="distanceRange" class="form-label px-2 w-50 mb-0"
        >Distance Range</label
      >
      <input
        type="range"
        class="form-range"
        min="1"
        max="60"
        step="1"
        id="distanceRange"
        [(ngModel)]="range"
      />
      <label for="distanceRange" class="form-label px-2 w-25 mb-0">
        {{ range }} Km</label
      >
    </div>
    <button
      type="button"
      (click)="filterSchools()"
      class="btn btn-success"
      style="width: 9%"
    >
      Filter
    </button>
    <button
      type="button"
      (click)="resetFilters()"
      class="btn btn-secondary"
      style="width: 9%"
    >
      Reset Filters
    </button>
    <div class="vr"></div>
    <button
      *ngIf="!mapView"
      type="button"
      (click)="setMapView()"
      class="btn btn-primary"
      style="width: 11%"
    >
      See map view
    </button>
    <button
      *ngIf="mapView"
      type="button"
      (click)="setMapView()"
      class="btn btn-warning"
      style="width: 11%"
    >
      See list view
    </button>
  </div>
</div>
